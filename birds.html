<script type="text/javascript">
	function back(idval)
	{

		for(var i=1;i<=12;i++)
		{
			if(i==idval)
			{
					document.getElementById(idval).border = "3";
		document.getElementById(idval).style.borderColor = "red";

			
			}
			else{

	document.getElementById(i).border = "0";
		document.getElementById(i).style.borderColor = "green";
			
			}
			
		}

	
	}

function next()
{
window.open("game levels.html","_self");
}
